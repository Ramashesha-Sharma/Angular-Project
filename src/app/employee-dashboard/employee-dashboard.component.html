<nav class="navbar navbar-light bg-danger">
    <div class="container-fluid">
        <h1>Project</h1>
        <div class="d-flex">
            <button (click)="clickAddEmployee()" class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">Employee Name</th>
            <th scope="col">Email ID</th>
            <th scope="col">Mobile Number</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.name}}</td>
            <td>{{row.mobile}}</td>
            <td>{{row.email}}</td>
            <td>{{row.salary}}</td>
            <td>
                <button (click)="onEdit(row)" class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                <button (click)="deleteEmployeeData(row.id)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

  
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="formValue">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" formControlName="name" class="form-control" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" formControlName="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mobile Number</label>
                <input type="tel" formControlName="mobile" class="form-control" required>
             </div>
            <div class="mb-3">
                <label class="form-label">Salary</label>
                <input type="number" formControlName="salary" class="form-control" required>
            </div>
                 
          </form>
    </div>
    <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="postEmpolyeeDetails()">ADD</button>
        <button type="button" *ngIf="showUpdate" class="btn btn-primary" (click)="updateEmpolyeeDetails()">Update</button>
    </div>
    </div>
</div>
</div>
